<p>Here is an example of a nested list:</p>
<ul>
<li>Mammals
  <ol>
      <li>Racoons</li>
      <li>Gorillas</li>
      </ol>

<li>Reptiles
  <ol>
    <li>Iguanas</li>
    <li>Cobras</li>
    </ol>

<li>Birds
  <ol>
    <li>Ostriches</li>
    <li>Ravens</li>
    </ol>

</ul>

  <p>Indentation can help show the nested structure of the elements</p>

  <p>It can also make the <em>much</em>easier to read!</p>
